	<div>{{page.meta}}</div> <br>
	<div>{{page.category}}</div> <br>

	<div>{{page.otros-nombres}}</div> <br>
	<div>{{page.parte-usada}}</div> <br>
	<div>{{page.cuidados-especiales}}</div> <br>
	</div>
</div>
{% include footer.html %}
