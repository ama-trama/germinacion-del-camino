---
layout: app
---

<div class="guide">
	<h1 style="text-align: center; padding-top: 20px;">Gu√≠a de plantas</h1>
	<div class="ui items">
	{% for plantas in site.plantas %}
		  <div class="item">
		    <div class="image">
		      <img src="{{ site.baseurl }}/img/{{ plantas.img }}.jpg" alt="{{ plantas.title }}">
		    </div>
		    <div class="content">
		      <a class="header" href="{{ site.baseurl }}{{ plantas.url }}">{{ plantas.title }}</a>
		      <div class="meta">
		        <span>{{plantas.category}}</span>
		      </div>
		      <div class="description">
		        <p>{{plantas.meta}}</p>
		      </div>
		      <div class="extra">
		        {{plantas.nombre-cientifico}}
		      </div>
		    </div>
		  </div>
	{% endfor %}
	</div>
</div>
